{% extends "langImport/base.html" %}
{% load static %}
{% block content %}
	
	
	<div  id="noLang">
	  <p id = "noLangVal">{{ up_public }}</p>
	</div>
	<div  id="noNative">
	  <p id = "noNativeVal">{{ up_public }}</p>
	</div>

	{% if user.is_authenticated %}

		<form class="card m-auto p-5 mt-5 mb-5 was-validated" style="width: 800px;" method="POST" action="{% url 'web-import' %}" enctype="multipart/form-data">
			<div class="container ">
				<a class="btn btn-primary m-5" href="{% url 'web-home' %}" style="width: 100px; float: right;">Cancel</a>
			</div>
			{% csrf_token %}
			<h1 class="m-auto mb-3">Create a Lesson</h1>
			<div class="card m-auto mt-3">
			  <div class="card-body" >
			    <p >Author :<input id="authorName" name="authorName" value='{{ user.username }}' style="float: right; border: none;" readonly></input></p>
			    <p >Native  : <input id="userLang" name="userLang" value="" style="float: right; border: none;" readonly>  </input></p>
			    <p>Target  : <input id="lessonLang" name="lessonLang" value="" style="float: right; border: none;" readonly>  </input></p>
			  </div>
			  
			</div>
			<label class="mt-5">Select an import method</label>
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group" >
			  <input type="radio" class="btn-check form-check " name="flexRadioDefault" id="flexRadioDefault1" autocomplete="off" value="Image">
			  <label class="btn btn-outline-primary" for="flexRadioDefault1">Image</label>

			  <input type="radio" class="btn-check " name="flexRadioDefault" id="flexRadioDefault2" autocomplete="off" value="Text File">
			  <label class="btn btn-outline-primary" for="flexRadioDefault2"> Text File</label>

			  <input type="radio" class="btn-check " name="flexRadioDefault"id="flexRadioDefault3" autocomplete="off" value="PDF">
			  <label class="btn btn-outline-primary" for="flexRadioDefault3">PDF</label>

			  <input type="radio" class="btn-check " name="flexRadioDefault" id="flexRadioDefault4" autocomplete="off" value="Youtube url">
			  <label class="btn btn-outline-primary" for="flexRadioDefault4">Youtube url</label>
			</div>
			<div>
				<div class="mt-3">
				  <input class="form-control" type="file" id="fileChoice" name="myfile">
				</div>
				<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ytUrl" name="yturl" value ="" style="display: none; width: 600px;">

			</div>
			<div  style="width: 400px;">
				
				<label class="mt-3">Enter the title of the lesson</label>
				<div class="input-group mt-3">
					<span class="input-group-text" id="inputGroup-sizing-default">Title</span>
					<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="title" id="lessonName" required>
				</div>
		  			  <label class="mt-3">Genre</label>
					  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  id="genreSelect" name="genre" required>
						  <option selected></option>
						  <option value="Adventure">Adventure</option>
						  <option value="Drama">Drama</option>
						  <option value="Romance">Romance</option>
						  <option value="Comedy">Comedy</option>
						  <option value="Horror">Horror</option>
						  <option value="History">History</option>
						  <option value="Education">Education</option>
						  <option value="Children">Children</option>
						</select>
						<label class="mt-3">Check to make your lesson Public or Private</label><br/>
						<div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
						  <input class="btn-check form-check" type="radio" value="True" id="flexCheckChecked_2" autocomplete="off" name="public" >
						  <label class="btn btn-outline-primary" for="flexCheckChecked_2">
						    Public
						  </label>
						  <input class="btn-check " type="radio" value="False" id="flexCheckChecked" autocomplete="off" name="public" >
						  <label class="btn btn-outline-primary" for="flexCheckChecked">
						    Private
						  </label>
						</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3"  style="width: 200px;">Create</button>
			
		</form>
		
		
		<div id="result"></div>

	{% else %}
		Unautorized Page!!

	{% endif %}
	<script type="text/javascript" src="{% static 'langImport/js/importPage.js' %}"></script>

{% endblock content %}
